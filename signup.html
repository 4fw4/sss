
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Sign Up - Evade.ai</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <h2>Sign Up</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <input type="password" id="confirm" placeholder="Confirm Password" />
      <button onclick="signup()">Create Account</button>
      <a href="login.html">Already have an account? Login</a>
    </div>
  </div>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDANNEVnwLj2seI4VauKJ-imxNuAiM_a-U",
      authDomain: "evade-c74a7.firebaseapp.com",
      projectId: "evade-c74a7",
      storageBucket: "evade-c74a7.appspot.com",
      messagingSenderId: "339797063702",
      appId: "1:339797063702:web:sampleappid"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function signup() {
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const pass = document.getElementById("password").value.trim();
      const confirm = document.getElementById("confirm").value.trim();

      if (!username || !email || !pass || !confirm) return alert("Fill all fields");
      if (pass !== confirm) return alert("Passwords don't match");

      auth.createUserWithEmailAndPassword(email, pass)
        .then(() => {
          alert("Signup successful. You can now log in.");
          window.location.href = "login.html";
        })
        .catch(err => alert(err.message));
    }
  </script>
</body>
</html>
