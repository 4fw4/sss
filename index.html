
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Evade.ai Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
</head>
<body>
  <div class="main">
    <div class="sidebar" id="sidebar">
      <div style="padding:10px; color:#aaa; font-size:13px;">
        Logged in as: <span id="userEmail"></span>
        <button onclick="logout()" style="margin-top:10px; width:100%; background:#ef4444;">Logout</button>
      </div>
      <button onclick="newChat()">+ New Chat</button>
      <div id="chatList"></div>
    </div>

    <div class="chat-container">
      <div class="chat-header">evade.ai - for the people</div>
      <div class="chat-box" id="chat"></div>
      <div id="typing" style="display:none; text-align:left; padding-left:20px;">evade.ai is typing...</div>
      <div class="input-area">
        <input id="msg" placeholder="Type your message..." onkeydown="if(event.key==='Enter')send()" />
        <button onclick="send()">Send</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDANNEVnwLj2seI4VauKJ-imxNuAiM_a-U",
      authDomain: "evade-c74a7.firebaseapp.com",
      projectId: "evade-c74a7",
      storageBucket: "evade-c74a7.appspot.com",
      messagingSenderId: "339797063702",
      appId: "1:339797063702:web:sampleappid"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        document.getElementById("userEmail").innerText = user.email;
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    }
  </script>
</body>
</html>
